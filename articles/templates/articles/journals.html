{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'articles/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'articles/journals.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Archive of Brain-Computer Interface Technology Journal Articles</title>
</head>
<body>

  {% include 'articles/navigation.html' %}

<div class="journal-list animated fadeIn">
  <span>Journals</span>

  {% for journal in journal_list %}
  <p>
    <a href="/journals"><i>{{ journal.journal }}</i></a> by {{ journal.publisher }}
  </p>
  {% endfor %}
</div>
</body>
</html>
